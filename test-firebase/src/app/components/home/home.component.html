<div class="card mt-5">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <div class="form-group">
        <input 
          type="text"
          class="form-control"
          name="title"
          #title="ngModel"
          [(ngModel)]="productForm.title"
          placeholder="Title"
          >
      </div>

      <div class="form-group">
          <input 
            type="text"
            class="form-control"
            name="date"
            #date="ngModel"
            [(ngModel)]="productForm.date"
            placeholder="Date"
          >
      </div>

      <div class="form-group">
          <input 
            type="text"
            class="form-control"
            name="location"
            #location="ngModel"
            [(ngModel)]="productForm.location"
            placeholder="Location"
          >
      </div>

      <div class="form-group">
          <input 
            type="text"
            class="form-control"
            name="aircraft"
            #aircraft="ngModel"
            [(ngModel)]="productForm.aircraft"
            placeholder="Aircraft"
          >
      </div>

      <div class="form-group">
          <input 
            type="text"
            class="form-control"
            name="description"
            #description="ngModel"
            [(ngModel)]="productForm.description"
            placeholder="Description"
          >
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          Submit Report
        </button>
      </div>

    </form>
  </div>
</div>

<div class="card mt-5">
  <div class="card-body">
    <h6>List of Reports</h6>
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let report of reports">
          <td>{{ report.title }}</td>
          <td>{{ report.date }}</td>
          <td>{{ report.location }}</td>
          <td>{{ report.aircraft }}</td>
          <td>{{ report.description }}</td>
          <td>
            <a class="btn btn-secondary text-white">Editar</a>
          </td>
          <td>
            <a class="btn btn-danger text-white">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
