<div class="card mt-5">
  <div class="card-body">
    <h6>List of Products</h6>
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let product of productList">
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.location }}</td>
          <td>{{ product.price }}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(product)">Editar</a>
          </td>
          <td>
            <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
